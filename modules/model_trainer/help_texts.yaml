# 模型训练模块帮助文本配置

model_help: |
  模型类型说明：

  【检测 vs 分类的区别】

  🔍 检测（Detection）：
  • 任务目标：找出图片中所有目标物体的位置和类别
  • 输出结果：多个边界框 + 每个框的类别标签 + 置信度
  • 应用场景：目标检测、物体定位
  • 示例：在图片中找出所有的人、车、动物并标出位置

  📊 分类（Classification）：
  • 任务目标：判断整张图片属于哪个类别
  • 输出结果：一个类别标签 + 置信度
  • 应用场景：图片分类、物体识别
  • 示例：判断图片是"猫"还是"狗"

  【YOLO版本区别】

  🆕 YOLO11 (2024最新版)：
  • 架构改进：更好的特征提取能力，优化的骨干网络
  • 性能提升：相同精度下参数减少22%，速度更快
  • 效率优化：更适合边缘设备和资源受限环境
  • 推荐指数：⭐⭐⭐⭐⭐ (最新技术，性能最优)

  🔄 YOLOv8 (2023版)：
  • 成熟稳定：经过充分验证，社区支持完善
  • 兼容性好：大量教程和预训练模型可用
  • 功能完整：支持所有主流任务类型
  • 推荐指数：⭐⭐⭐⭐ (稳定可靠，资源丰富)

  【模型规模区别】

  ⚡ 轻量级（n系列）：
  • 参数量：2-5M，速度最快，精度相对较低
  • 适用：移动设备、边缘计算、实时检测
  • 数据需求：每类30-100张，总共500-2000张
  • CPU推理：✅ 可以流畅运行

  ⚖️ 中等（s系列）：
  • 参数量：9-12M，速度中等，平衡性能
  • 适用：一般应用，平衡速度和精度
  • 数据需求：每类50-200张，总共1000-5000张
  • CPU推理：⚠️ 较慢但可用

  🔋 大型（m/l系列）：
  • 参数量：20-30M，速度较慢，精度较高
  • 适用：精度要求高的应用
  • 数据需求：每类100-500张，总共2000-10000张
  • CPU推理：❌ 需要GPU加速

  🚀 超大（x系列）：
  • 参数量：50-70M，速度最慢，精度最高
  • 适用：离线处理，精度优先
  • 数据需求：每类200-1000张，总共5000-20000张
  • CPU推理：❌ 必须使用高端GPU

  【选择建议】

  🎯 新项目推荐：
  • 优先选择 YOLO11 系列（性能更优）
  • 如需稳定性，选择 YOLOv8 系列

  💻 硬件环境：
  • CPU环境 → 只能选择 n 系列
  • 普通GPU → 推荐 n/s 系列  
  • 高端GPU → 可选任意规模

  📊 应用场景：
  • 实时应用 → yolo11n / yolov8n
  • 移动应用 → yolo11n-cls / yolov8n-cls
  • 精度优先 → yolo11m / yolov8m
  • 数据量少 → 轻量级 + 预训练模型

  🎣 钓鱼项目建议：
  • 推荐：yolo11s (新版中等) 或 yolov8s (稳定中等)
  • 原因：平衡速度和精度，适合游戏场景的实时检测

image_size_help: |
  图片尺寸参数详细说明：

  【什么是图片尺寸参数？】

  🖼️ 训练尺寸：
  • YOLO模型训练时会将所有输入图片统一缩放到指定尺寸
  • 这个尺寸是正方形的边长（如640表示640x640像素）
  • 原始图片会保持比例缩放，空白部分用灰色填充

  【不同尺寸的影响】

  ⚡ 小尺寸（320-416）：
  • 优点：训练速度快，内存占用少，推理速度快
  • 缺点：细节丢失多，小目标检测效果差
  • 适用：快速原型验证，资源受限环境
  • 推荐：初学者测试，快速验证想法

  🔄 中等尺寸（512-640）：
  • 优点：平衡速度和精度，适合大多数应用
  • 缺点：相对平衡，没有明显缺点
  • 适用：一般应用场景，推荐的默认选择
  • 推荐：钓鱼状态检测（默认640）

  🎯 大尺寸（800-1280）：
  • 优点：保留更多细节，小目标检测效果好
  • 缺点：训练慢，内存占用大，推理速度慢
  • 适用：高精度要求，小目标检测
  • 推荐：精度优先的应用

  【针对您的数据情况】

  📷 随机截图数据特点：
  • 尺寸不统一 ✓ 正常情况，YOLO会自动处理
  • 比例各异 ✓ 自动保持比例缩放
  • 分辨率不同 ✓ 统一缩放到训练尺寸

  🎣 钓鱼场景建议：
  • 推荐尺寸：640（默认）
  • 原因：钓鱼界面元素相对较大，640足够识别
  • 平衡：速度和精度的最佳平衡点

  【选择建议】

  💻 根据硬件选择：
  • 低端显卡/CPU：320-416
  • 中端显卡：512-640（推荐）
  • 高端显卡：640-800
  • 专业显卡：800-1280

  ⏱️ 根据需求选择：
  • 快速测试：320-416
  • 一般应用：640（推荐）
  • 高精度：800-1024
  • 极致精度：1280

  🎯 钓鱼项目专用建议：
  • 首次训练：640（平衡性能）
  • 效果不佳：尝试800（提高精度）
  • 速度要求：尝试512（提高速度）
  • 资源受限：尝试416（节省资源）

  【技术细节】

  🔧 自动处理机制：
  • 输入：任意尺寸图片（如1920x1080, 800x600等）
  • 处理：保持比例缩放到目标尺寸
  • 填充：空白区域用灰色填充
  • 输出：统一的正方形训练图片

  📊 性能对比（相对640基准）：
  • 320：速度+100%，精度-20%
  • 416：速度+50%，精度-10%
  • 512：速度+20%，精度-5%
  • 640：基准（推荐）
  • 800：速度-30%，精度+5%
  • 1024：速度-60%，精度+10%

  【常见问题】

  ❓ 我的图片很大，需要设置更大的尺寸吗？
  ✅ 不需要，YOLO会自动缩放，640已经足够

  ❓ 我的图片很小，设置小尺寸会更好吗？
  ✅ 不一定，小尺寸可能丢失重要细节

  ❓ 不同尺寸的模型可以互相使用吗？
  ✅ 可以，但最好使用相同尺寸以获得最佳效果

  ❓ 如何知道我应该选择什么尺寸？
  ✅ 建议从640开始，根据效果调整 